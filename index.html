<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingNest-Assignment-12-v6</title>
    <link rel="stylesheet" href="style.css">

    <style>
        span {
            color: royalblue;
            font-size: 22px;
        }

        .head-cont {
            position: relative;
        }

        .form {
            position: relative;
        }

        .poster {
            position: relative;
        }

    </style>

</head>

<body>
    <header class="head">
        <div class="head-cont">
            <a href="#">
                <h1>Coding<span>Nest</span></h1>
            </a>

            <form action="#" class="form">

                <select id="Lang" name="Languages">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                </select>

                <button type="submit" class="btn-1"><a href="#">Register</a></button>

                <button type="submit" class="btn-2"><a href="#">Log in</a></button>

            </form>
        </div>
    </header>



    <section class="mid-1">

        <div class="poster">
            <img src="image/CodingNest-Poster.PNG" alt="CodingNest-Poster">
        </div>

        <div class="mid-1-cont">
            <h1>
                Make Computer Science Fun!
            </h1>
            <p>
                Learn from the Industry Expert and get the best job.
            </p>

        </div>

        <button type="submit" class="btn-3"><a href="#">Register for the course</a></button>

        <div class="image-2">
            <img src="image/foot.PNG" alt="PlayStore">
        </div>

    </section>

</body>
</html>
